<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- 将未分类字体默认视为sans-serif -->
  <match target="pattern">
    <test name="family" compare="not_eq">
      <string>serif</string>
    </test>
    <test name="family" compare="not_eq">
      <string>sans-serif</string>
    </test>
    <test name="family" compare="not_eq">
      <string>monospace</string>
    </test>
    <test name="family" compare="not_eq">
      <string>宋体</string>
    </test>
    <test name="family" compare="not_eq">
      <string>黑体</string>
    </test>
    <edit name="family" mode="prepend">
      <string>sans-serif</string>
    </edit>
  </match>
</fontconfig>
