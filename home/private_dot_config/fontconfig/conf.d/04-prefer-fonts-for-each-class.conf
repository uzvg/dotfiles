<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- 为serif分类指定首选字体 -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family>
      <family>Noto Serif CJK SC</family>
      <family>宋体</family>
      <family>Roboto Slab</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- 为sans-serif分类指定首选字体 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>CNN Sans</family>
      <family>黑体</family>
      <family>Noto Sans CJK SC</family>
      <family>Adwaita Sans</family>
      <family>Ubuntu</family>
      <family>Inter</family>
      <family>IBM Plex Sans</family>
      <family>Helvetica Neue</family>
      <family>MiSans</family>
      <family>ABC Ginto Normal Unlicensed Trial</family>
      <family>Public Sans</family>
      <family>阿里巴巴普惠体 3.0</family>
      <family>LXGW Neo XiHei Screen Full</family>
      <family>LXGW Neo XiHei Screen</family>
      <family>霞鹜尚智黑</family>
      <family>Google Sans Medium</family>
      <family>Honor Sans</family>
      <family>Noto Color Emoji</family>
      <family>Roboto</family>
      <family>Geologica</family>
      <family>Rubik</family>
    </prefer>
  </alias>

  <!-- 为monospace分类指定首选字体 -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>BlexMono Nerd Font Propo Medium</family>
      <family>黑体</family>
      <family>Maple Mono</family>
      <family>LXGW Neo XiHei Screen Full</family>
      <family>HanyiSentyMaruko</family>
      <family>三极露融体</family>
      <family>Maple Mono SC NF</family>
      <family>Aa小狗乖乖像素体</family>
      <family>文泉驿点阵正黑</family>
      <family>CaskaydiaCove NFP</family>
      <family>CaskaydiaCove NFM</family>
      <family>0xProto Nerd Font Mono</family>
      <family>0xProto Nerd Font Propo</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>Blobmoji</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- 为emoji分类指定首选字体 -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Blobmoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- 为fantasy分类指定首选字体 -->
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Impact</family>
      <family>Copperplate Gothic Std</family>
      <family>Cooper Std</family>
      <family>Bauhaus Std</family>
    </prefer>
  </alias>

  <!-- Cursive faces -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Comic Sans MS</family>
      <family>ITC Zapf Chancery Std</family>
      <family>Zapfino</family>
    </prefer>
  </alias>
</fontconfig>
