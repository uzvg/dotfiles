<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 60-rendering-options.conf
功能: 字体渲染质量优化
============================================================ -->
<fontconfig>
  <!-- 全局渲染设置 -->
  <match target="font">
    <!-- 启用抗锯齿 -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- 启用微调 (hinting) -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>

    <!-- 微调风格: slight (轻微) 适合现代字体 -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>

    <!-- 亚像素渲染 (RGB 显示器) -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>

    <!-- LCD 滤镜 -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <!-- 小字号优化 (< 12px) -->
  <match target="font">
    <test name="pixelsize" compare="less">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <!-- 特定字体的渲染优化 -->
  <!-- Noto 系列字体 -->
  <match target="font">
    <test name="family" compare="contains">
      <string>Noto</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- 编程字体优化 -->
  <match target="font">
    <test name="family" compare="contains">
      <string>Mono</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <!-- 禁用人造粗体和斜体 (使用真实字体变体) -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
