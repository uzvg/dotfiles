<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 50-emoji-config.conf
功能: Emoji 和特殊符号字体配置
============================================================ -->
<fontconfig>
  <!-- Emoji 字体族定义 -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Blobmoji</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <!-- 为所有字体族添加 Emoji 回退 -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!-- 强制 Emoji 使用彩色渲染 -->
  <match target="scan">
    <test name="family" compare="contains">
      <string>Emoji</string>
    </test>
    <edit name="color" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
