<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 30-language-selector.conf
功能: 基于语言和字符集的字体选择
============================================================ -->
<fontconfig>
    <!-- 中文 (简体) 字体优先级 -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
            <string>LXGW Neo XiHei Screen</string>
            <string>MiSans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mono CJK SC</string>
            <string>LXGW Neo XiHei Screen</string>
        </edit>
    </match>
    <!-- 日文字体 -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>
    <!-- 韩文字体 -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>
</fontconfig>
