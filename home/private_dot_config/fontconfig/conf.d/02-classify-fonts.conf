<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- 标准化中文字体名称 -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>SongTi</string>
    </test>
    <edit name="family" mode="assign">
      <string>宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>黑體</string>
    </test>
    <edit name="family" mode="assign">
      <string>黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>HeiTi</string>
    </test>
    <edit name="family" mode="assign">
      <string>黑体</string>
    </edit>
  </match>

  <!-- 分类中英文字体 -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Times New Roman</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>宋体</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>黑体</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Arial</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Courier New</string>
    </test>
    <edit name="genericfamily" mode="assign">
      <string>monospace</string>
    </edit>
  </match>
</fontconfig>
