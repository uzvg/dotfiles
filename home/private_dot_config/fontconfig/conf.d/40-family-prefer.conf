<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 40-family-prefer.conf
功能: 通用字体族的首选字体列表
============================================================ -->
<fontconfig>
    <!-- Serif 字体族 - 精简列表 -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Times New Roman</family>
            <family>Liberation Serif</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif</family>
            <family>Roboto Slab</family>
        </prefer>
    </alias>
    <!-- Sans-serif 字体族 - 分层设计 -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- 核心现代字体 -->
            <family>Geist Medium</family>
            <family>CNN Sans</family>
            <family>Inter</family>
            <family>Helvetica Neue</family>
            <family>Roboto</family>
            <!-- 中文字体 -->
            <family>Noto Sans CJK SC</family>
            <family>LXGW Neo XiHei Screen</family>
            <family>MiSans</family>
            <family>阿里巴巴普惠体 3.0</family>

            <!-- 备用西文字体 -->
            <family>IBM Plex Sans</family>
            <family>Ubuntu</family>
            <family>Rubik</family>
            <family>Public Sans</family>

            <!-- Emoji 支持 -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <!-- Monospace 字体族 - 编程优化 -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- 现代编程字体 -->
            <family>GeistMono NFM Medium</family>
            <family>JetBrainsMono Nerd Font Mono</family>
            <family>FiraCode Nerd Font Mono</family>
            <family>CaskaydiaCove NFM</family>
            <!-- 中文等宽字体 -->
            <family>Noto Sans Mono CJK SC</family>
            <family>LXGW Neo XiHei Screen</family>
            <family>Maple Mono SC NF</family>

            <!-- 经典等宽字体 -->
            <family>DejaVu Sans Mono</family>
            <family>Liberation Mono</family>

            <!-- Emoji -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <!-- Fantasy 字体族 -->
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Impact</family>
            <family>Copperplate Gothic Std</family>
        </prefer>
    </alias>
    <!-- Cursive 字体族 -->
    <alias>
        <family>cursive</family>
        <prefer>
            <family>Comic Sans MS</family>
            <family>Zapfino</family>
        </prefer>
    </alias>
</fontconfig>
