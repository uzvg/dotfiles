<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 10-font-aliases.conf
功能: 字体名称标准化和别名映射
============================================================ -->
<fontconfig>
  <!-- 中文字体名称标准化 -->
  <match target="pattern">
    <test name="family"><string>宋體</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>SongTi</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>宋体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>黑體</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>黑体</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>HeiTi</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>黑体</string>
    </edit>
  </match>
  <!-- 常见西文字体别名 -->
  <match target="pattern">
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>Helvetica Neue</string>
    </edit>
  </match>
</fontconfig>
