<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ============================================================
文件: 20-generic-families.conf
功能: 将具体字体映射到通用字体族
============================================================ -->
<fontconfig>

  <!-- Serif 字体映射 -->
  <match target="pattern">
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="append" binding="same">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>Bitstream Vera Serif</string></test>
    <edit name="family" mode="append" binding="same">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>宋体</string></test>
    <edit name="family" mode="append" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <!-- Sans-serif 字体映射 -->
  <match target="pattern">
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="append" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="append" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>黑体</string></test>
    <edit name="family" mode="append" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Monospace 字体映射 -->
  <match target="pattern">
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>SFMono-Regular</string></test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>Liberation Mono</string></test>
    <edit name="family" mode="append" binding="same">
      <string>monospace</string>
    </edit>
  </match>

</fontconfig>
